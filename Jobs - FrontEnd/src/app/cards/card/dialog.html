<div mat-dialog-title>
    <h2 mat-dialog-title>
        {{data.title}}
    </h2>
</div>
<mat-dialog-content class="mat-typography">
    <p>
        <b>Salary </b> {{data.salary}}$
    </p>

    <p>
        <b>Required Level </b>

        <i>{{data.level}} Level</i>
    </p>
    <p>
        <b>Description</b>
    </p>
    {{data.description}}

</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
    <button mat-raised-button color="primary">Apply</button>
</mat-dialog-actions>
